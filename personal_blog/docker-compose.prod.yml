version: "3.8"

services:
  personal_blog:
    build: 
      context: .
      dockerfile: ./Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ./.env-prod
    volumes:
      - .:/usr/src/app/
    expose:
      - 8000
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod-db

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - personal_blog

volumes:
  postgres_data: